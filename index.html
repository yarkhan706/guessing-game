<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER GUESSING GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="main-header"><h1>RANDOM NUMBER GUESSING GAME</h1></header>
    <br>
    <main>
        <div>
            <div class="total-guess">
                
                <h3 id="guess">TOTAL GUESS LEFT:</h3>
                <h3 id="guess-no.">1</h3>
            </div>

            <p>ENTER A NUMBER BETWEEN 1 AND 10.</p>
            

        </div>
        <div class="main-div">
            <h3>GUESS:</h3>
             <input type="text" id="text-box">
             <br>
             <br>
             <button type="submit" id="mybtn">SUBMIT</button>
        </div>
        <div>
            <label id="result">ANSWER</label>
        </div>
    </main>
    


    <script src="index.js"></script>
</body>
</html>
